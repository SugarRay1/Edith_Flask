{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block new_css %}{% endblock %}

{% block main %}
    <ol class="breadcrumb">
        <li><a href="#">用户</a></li>
        <li class="active">登陆</li>
    </ol>

    <div class="panel panel-default col-lg-8 col-md-offset-2" style="margin-top: 10px">
        <div class="panel-body ">
            <form action="" method="post">

                <div class="form-container" style="margin-top: 10px">
                    <div>
                        <label class="error-label">{{ login_error }}</label>
                        <a class="glyphicon glyphicon-refresh sign-refresh" style="padding-right: inherit"
                           href="{{ url_for('login') }}"></a>
                    </div>

                    <div class="form-group">
                        <label style="padding-bottom: 10px">用户名：</label>
                        <input type="text" class="form-control user_input" placeholder="用户名" name="username"
                               value="{{ username }}" required>
                    </div>

                    <div class="form-group">
                        <label style="padding-bottom: 10px">密码：</label>
                        <input type="password" class="form-control user_input" placeholder="密码" name="password"
                               value="{{ password }}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 30px;height: 45px">
                            登陆
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
