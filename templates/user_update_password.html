{% extends "base.html" %}

{% block title %}修改密码{% endblock %}

{% block new_css %}{% endblock %}

{% block main %}
    <ol class="breadcrumb">
        <li><a href="#">用户</a></li>
        <li class="active">修改密码</li>
    </ol>

    <div class="panel panel-default col-lg-8 col-md-offset-2" style="margin-top: 10px">
        <div class="panel-body ">
            <form action="{{ url_for('user_update_password',user_id=session.get('user_id')) }}" method="post">

                <div class="form-container" style="margin-top: 10px">

                    <div>
                        <label class="error-label">{{ update_error }}</label>
                        <a class="glyphicon glyphicon-refresh sign-refresh" style="padding-right: inherit"
                           href="{{ url_for('user_update_password',user_id=session.get('user_id')) }}"></a>
                    </div>

                    <div class="form-group">
                        <label style="padding-bottom: 10px">原密码：</label>
                        <input type="password" class="form-control user_input" placeholder="原密码"
                               name="password" required>
                    </div>

                    <div class="form-group">
                        <label style="padding-bottom: 10px">新密码：</label>
                        <input type="password" class="form-control user_input" placeholder="新密码"
                               name="newpassword1" required>
                    </div>

                    <div class="form-group">
                        <label style="padding-bottom: 10px">确认密码：</label>
                        <input type="password" class="form-control user_input" placeholder="确认密码"
                               name="newpassword2" required>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 30px;height: 45px">
                            修改
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
